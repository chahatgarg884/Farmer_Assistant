<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farming Assistance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
    <script src="script/script.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController">
  <div class="container">
    <h1>Farming Assistance</h1>
    <div class="chatbot" id="chatbot">
        <header>
            <h2>Chatbot</h2>
            <button id="new-chat-btn" class="btn btn-secondary">New Chat</button>
            {{State_Name}}
        </header>
        <ul class="chatbox" id="chatbox"></ul>
        <div class="chat-input">
            <textarea id="user-input" class="form-control" placeholder="Type your message..." spellcheck="false" required></textarea>
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>
  </div>
</body>
</html>
